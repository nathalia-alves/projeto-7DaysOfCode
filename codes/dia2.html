<!-- > - Qual o seu nome?
- Quantos anos você tem?
- Qual linguagem de programação você está estudando?

À medida que as perguntas forem sendo feitas, a pessoa que estiver usando o programa deve responder cada uma delas.

No final, o sistema vai exibir a mensagem:

"Olá [nome], você tem [idade] anos e já está aprendendo [linguagem]!"

----------------------------------------------------------------------

Você gosta de estudar [linguagem]? Responda com o número 1 para SIM ou 2 para NÃO.

E aí, dependendo da resposta, ele deve mostrar uma das seguintes mensagens:

1 > Muito bom! Continue estudando e você terá muito sucesso.
2 > Ahh que pena... Já tentou aprender outras linguagens?

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2/7</title>
</head>

<body>

    <script>

        function mostrar(frase) {
            document.write(frase);
        }

        function pularLinha() {
            document.write("<br><br>");
        }

        var nome = prompt("Qual o seu nome?");
        var idade = prompt("Qual sua idade?");
        var linguagem = prompt("Qual linguagem de programação você está estudando?");

        mostrar("Olá, " + nome + " você tem " + idade + " anos e está estudando " + linguagem + "!");
        pularLinha();

        mostrar("Você está gostando de estudar " + linguagem + "?");
        pularLinha();
        mostrar("Se SIM - Digite 1 se NÃO -  Digite 2");

        document.write('<html><input id="textinput" name="textinput" value="" type="text"></html>');
        document.write('<html><button onclick="enviar()">enviar</button></html>');

        function enviar() {
            var valor = document.getElementById("textinput").value;
            if (valor == 1) {
                alert("Muito bom! Continue estudando e você terá muito sucesso.");
            } else {
                alert("Ahh que pena... Já tentou aprender outras linguagens?");
            }
        }

    </script>

</body>

</html>
